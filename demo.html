<script>
  function getAdd(nums, target) {
    for(let i = 0 ; i < nums.length ; i++) {
      for(let j = i; j < nums.length ; j++) {
        if(nums[i] + nums[j] === target) {
          return [i, j]
        }
      }
    }
  }

  console.log(getAdd([2, 7, 11, 15], 9))
  
</script>
