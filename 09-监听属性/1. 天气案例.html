<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>
<div id="root">
  <div> 天气很 {{info}}</div>
  <!-- 简单的表达式可以缩写，难的不可以 -->
  <!--<button @click="isHot = !isHot"> 变 </button>-->
  <button @click="changeWeather"> 变 </button>
</div>

<script>
  Vue.config.productionTip = false
  
  new Vue({
    el: '#root',
    data: {
      isHot: true
    },
    computed: {
      info() {
        return this.isHot ? '热' : '冷'
      }
    },
    methods: {
      changeWeather() {
        this.isHot = !this.isHot
      }
    }
  })
</script>
</body>
</html>
