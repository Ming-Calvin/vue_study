<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>
<div id="root">
</div>

<script>
  Vue.config.productionTip = false

  // 创建student组件
  const student = {
    template: `
      <div> {{ stuName }}</div>
    `,
    data() {
      return {
        stuName: 'student'
      }
    },
  }

  // 创建school组件
  const school = {
    template: `
      <div>
        <div> {{ schName }}</div>
        <student></student>
      </div>
    `,
    data() {
      return {
        schName: 'school'
      }
    },
    components: {
      student
    }
  }

  // 创建hello组件
  const hello = Vue.extend({
    template: `
      <div> {{ msg }} </div>
    `,
    data() {
      return {
        msg: 'hello'
      }
    }
  })
  
  // 创建一个app组件存放所有的组件
  const app = Vue.extend({
    template: `
      <div>
        <school></school>
        <hello></hello>
      </div>
    `,
    components: {
      school, hello
    }
  })
  
  new Vue({
    template: `<app></app>`,
    el: '#root',
    data: {},
    components: {
      app
    }
  })
</script>
</body>
</html>
