<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    /* 属性选择器，含有v-cloak属性的结构都不显示*/
    [v-cloak] {
      display: none;
    }
  </style>
  
</head>
<body>
  <!--
    v-cloak 配合css属性可以在vue还么有接管页面时，不显示内容
    当vue接管页面后，v-cloak属性会被删除掉，网页内的内容会显示出来
  -->


  <div id="root">
    <h2 v-cloak> {{ name }}</h2>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    Vue.config.productionTip = false
    
    new Vue({
      el: '#root',
      data: {
        name: 'xm',
        
      }
    })
  </script>
</body>
</html>
