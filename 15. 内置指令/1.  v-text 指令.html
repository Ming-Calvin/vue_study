<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <!--
      v-text: 将文本内容渲染到节点
      与插值语法的区别： v-text会替换掉节点的内容， {{ xx }}则不会
    -->
    
    <div> {{ name }}</div>
    <div v-text="name"></div>
  </div>
  
  <script>
    Vue.config.productionTip = false
    
    new Vue({
      el: '#root',
      data: {
        name: 'xm'
      }
    })
  </script>
</body>
</html>
