<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!--引入vue-->
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <!--
  1. 想让Vue工作，需要创建一个Vue实例，且要传入一个配置对象（{el: xxx,data: {} ...}）
  2. root容器里的代码符合Html规范，混入了一些Vue语法
  3. root容器里的代码被称为【Vue模板】
  4. Vue实例和容器是一一对应的
  5. 真实开发中只有一个Vue实例，且会配合着组件一起使用
  6. {{xxx}}中的xxx要写js表达式，且xxx可以自动读取data中所有的属性
  7. 一旦data中的数据发生改变，那么模板中用到该数据的地方也会自动更新（页面自动跟新数据）
  
  注意区分： js表达式 和 js代码
    1. 表达式：一个表达式会生成一个值，可以放在任何一个需要值的地方
      (1) a
      (2) a+b
      (3) demo(1)
      (4) x === y ? 'a' : 'b'
      
    2. jd代码（语句）
      (1) if() {}
      (2) for() {}
    
  -->

  <div id="root">
    <h1> Hello Word , {{ title }}, {{name.toUpperCase()}}</h1>
  </div>
  
  <script type="text/javascript">
    /*阻止 vue 在启动时生成生产提示*/
    Vue.config.productionTip = false
    
    /*创建Vue实例*/
    const vm = new Vue({
      /* el - element , el用于指定Vue实例为哪个容器服务，值通常为CSS选择器字符串 */
      el: '#root',
      data: {
        title: '小明',
        name: 'xiaoming'
      }
    })
    
  </script>

</body>
</html>
