<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>数据绑定</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <!--
    Vue 有两种数据绑定的方式
      1.单向绑定 {v-bind} 数据只能从data流向页面
      2.双向绑定 {v-model} 数据不仅能从data流向页面，还能从页面流向data
      
      备注：
        1. 双向绑定已办用在表单元素上 （input、select等）
        2. 简写： v-model
  -->
  
  <div id="root">
    <!--普通写法-->
    <!--单项数据绑定： <input type="text" v-bind:value="name">-->
    <!--双项数据绑定： <input type="text" v-model:value="name">-->
  
    <!--简写-->
    单项数据绑定： <input type="text" :value="name">
    双项数据绑定： <input type="text" v-model="name">
    
    <!-- V-model 只能用在表单类元素 -->
    <h2 :x="name">你好</h2>
  </div>

  <script type="text/javascript">
    Vue.config.productionTip = false
    
    new Vue({
      el: root,
      data: {
        name: '小明'
      }
    })
  </script>

</body>
</html>
