<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!--引入VUE-->
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

  <div id="root">
    <h2>小明</h2>
    <button v-on:click="showInfo2"> 点击 </button>
  </div>

  <script type="text/javascript">
    Vue.config.productionTip = false; // 组织vue在启动时产生生产提示
    
    const vm = new Vue({
      el: "#root",
      data: {
        name: '小明'
      },
      methods: {
        showInfo(event) {
          // 找到触发事件的对象
          console.log(event.target)
  
          // this --> 指向vue实例对象 vm
          console.log(this)
        },
        showInfo2: event => {
          // this --> 指向window
          console.log(this)
        }
      }
    })
  
  </script>
</body>
</html>
