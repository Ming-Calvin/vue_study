<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>回顾Object.defineProperty方法</title>
</head>
<body>
  <script type="text/javascript">
    let number = 18
    let person = {
      name: '张三',
      sex: '男'
    }
    
    /* 作用： 给一个对象定义属性 */
    /* 参数：修改的对象 参数名 配置项 */
    Object.defineProperty(person, 'age', {
      // value: 18,
      // /*控制属性是否可以被枚举，默认值为false*/
      // enumerable: true,
      // /*控制属性是否可以被修改，默认值为false*/
      // writable: true,
      // /*控制属性是否可以被删除，默认值为false*/
      // configurable: true,
      
      /*枚举：枚举是指对象中的属性是否可以遍历出来，再简单点说就是属性是否可以以列举出来。*/
      
      /*当有人读取person的age属性时， get函数（getter）就会被调用，且返回值就是age的值*/
      get:function () {
        console.log('有人读取get函数了')
        return number
      },
  
      /*当有人修改person的age属性时， set函数（setter）就会被调用，且会收到修改的具体值*/
      set(value) {
        console.log('有人修改了age属性，且值是 ' + value)
        number = value
      }
    })
    
    
    /* age 不能被枚举 */
    // console.log(Object.keys(person) , 'Object.keys(person)')  // ['name', 'sex']
    
    console.log(person)
  </script>

</body>
</html>
