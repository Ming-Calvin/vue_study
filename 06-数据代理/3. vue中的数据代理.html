<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue中的数据代理</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <h2>学校名称: {{ name }}</h2>
    <h2>学校地址: {{ address }}</h2>
  
    <h2>学校名称: {{ _data.name }}</h2>
    <h2>学校地址: {{ _data.address }}</h2>
  </div>

  <script type="text/javascript">
    Vue.config.productionTip = false
    
    let data = {
      name: 'xiaoming',
      address: 'rjy'
    }
    
    const vm = new Vue ({
      el: '#root',
      data: data
    })

    console.log(vm)
  </script>


</body>
</html>
