<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MVVM模型</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <!--
    MVVM模型：
      1. M： 模型（Model）：data中的数据
      2. V： 视图（View）：模板代码
      3. VM： 视图模型（ViewModel）：Vue实例
      
    观察发现：
      1. data中所有的属性，最后都出现在了vm身上
      2. vm身上所有的属性 及 Vue原型上所有的属性，在Vue模板语法中都可以直接使用
  -->
  
  <!-- View -->
  <div id="root">
    <h1> school name : {{ name }}</h1>
    <h1> school address : {{ address }}</h1>
    <!--<h1> 测试一下1: {{ 1 + 1 }}</h1>-->
    <!--<h1> 测试一下2: {{ $options }}</h1>-->
    <!--<h1> 测试一下3: {{ $emit }}</h1>-->
    <!--<h1> 测试一下4: {{ _c }}</h1>-->
  </div>

  <script type="text/javascript">
    Vue.config.productionTip = false
    
    /* ViewModel */
    const vm = new Vue ({
      el: "#root",
      /* Model */
      data: {
        name: '小明',
        address: '背景'
      }
      
    })

    console.log(vm)
    
  </script>

</body>
</html>
