<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>
<div id="root">
  <input type="text" v-model="firstName">
  <input type="text" v-model="lastName">
  <!--每次数据刷新时，方法都会再次调用-->
  <span> {{fullName()}} </span>
</div>

<script>
  Vue.config.productionTip = false

  new Vue({
    el: '#root',
    data: {
      firstName: 'x',
      lastName: 'm',
    },
    methods: {
      fullName() {
        return this.firstName + '-' + this.lastName
      }
    }
  })
</script>
</body>
</html>
