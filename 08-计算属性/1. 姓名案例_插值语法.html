<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>
<div id="root">
  <input type="text" v-model="firstName">
  <input type="text" v-model="lastName">
  <span> {{firstName}}-{{lastName}}</span>
</div>

<script>
  Vue.config.productionTip = false

  new Vue({
    el: '#root',
    data: {
      firstName: 'x',
      lastName: 'm',
    }
  })
</script>
</body>
</html>
