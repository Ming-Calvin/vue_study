<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>模板语法</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <!--
    1.插值语法
      功能：用于解析标签体内容
      写法：{{xxx}} xxx是js表达式，，且可以读取到data里的所有属性
    2.指令语法
      功能： 用于解析标签（包括：标签属性、标签内容、绑定事件......）
      备注： Vue有很多指令，形式都是 v-???
  -->

  <!--容器-->
  <div id="root">
    <h1>插值语法</h1>
    <h3>你好，{{name}}</h3>
    <hr/>
    
    <h1>指令语法</h1>
    <a v-bind:href="url" v-bind:x="hello"> 去百度 </a>
    <!-- v-bind: 简写成 : -->
    <a :href="url" :x="hello"> 去百度 </a>
    
  </div>

  <script>
    Vue.config.productionTip = false
    
    new Vue({
      el: '#root',
      data: {
        name: "jack",
        url: "www.baidu.com",
        hello: '你好'
      }
    })
  </script>

</body>
</html>
